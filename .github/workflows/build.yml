name: Build C+
on: [ pull_request, push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Get Java
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 16
      - name: Get Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: 1.15.3
      - name: Build projects and remove dev jars
        run: |
          ./gradlew build
          rm fabric/build/libs/**-dev.jar
          rm forge/build/libs/**-dev.jar
          rm forge/build/libs/**-dev-shadow.jar
        env:
          SNAPSHOT: ""
      - run: |
          deno run --allow-read --allow-write --allow-run --unstable https://raw.githubusercontent.com/wafflecoffee/detonater-no-oxipng/no-oxipng/mod.ts folder fabric/build/libs/
          deno run --allow-read --allow-write --allow-run --unstable https://raw.githubusercontent.com/wafflecoffee/detonater-no-oxipng/no-oxipng/mod.ts folder forge/build/libs/
      - uses: actions/upload-artifact@v2
        with:
          name: Fabric Artifacts
          path: fabric/build/libs/
      - uses: actions/upload-artifact@v2
        with:
          name: Forge Artifacts
          path: forge/build/libs/
